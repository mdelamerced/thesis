<div class="row">
	<div class="span8">
		<h3>{{page_title}}</h3>

		<form class="form-horizontal" method="POST" action="/create">
			<div class="control-group">
				<label class="control-label" for="topic"> New Research Topic 	
				</label>
					<input type="text" name="topic" id="topic"> 
				</div>
			</div>
			
			<div class="control-group">
				<div class="controls">
				<label class="control-label" for="headline">
				Headline </label>
				
				<input type="text" name="headline" id="headline"> 
				</div>
			</div>
			

			<label for="postdate">
				Date posted <input type="postdate" name="postdate" id="postdate"> 
			</label>
			
			<label for="urlO">
				URL <input type="text" name="urlO" id="urlO"> 
			</label>
			
			<label for="twitter">
				Related Twitter Accounts<input type="text" name="twitter" id="twitter"> 
			</label>

			<label for="media">
				Related Media <input type="text" name="media" id="media"> 
			</label>
			
			<label for="text">
				Text <textarea type="text" placeholder="Text goes here" name="text" id="text"> </textarea> 
			</label>
			
			<label for="tags">
				Tags <input type="text" name="text" id="tags">
			</label>
			
			</div>
			
			<label for="breakingnews">
			Breaking news?
			
			<input type="radio" name="category" value="true">Yes <input type="radio" name="category" value="false">No<br>
			
			</label>
			
			<label for="vetted">
			If the source is twitter, is it verified?
			<input type="radio" name="vetted"	value="true"> Yes <input type="radio" name="vetted" value="false"> No <br>
			</label>
			
			<input class="btn btn-inverse" type="submit" value="Add Article">

		</form>
	</div>
<div class="span3">
	
		<a href='/'>Back to the front page </a>
		<h3>Available stories</h3>
		<hr>
		{{#research}}
		<li>
			<a href="/research/{{slug}}">{{headline}}</a>
		</li>
		{{/research}}

		<br>
	</div>
	
</div>
